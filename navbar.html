<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>

        .container{
            width:100%;
        background-color: black;
        display: flex;
        height: 80%;
        border-radius: 20px;

        }
        h1,h2{
            color:white
        }

        .logo{
            width: 60%;
        }

        .text{
            display: flex;
            width: 30%;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Rebok</h1>
        </div>
        <div class="text">
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>Signup</h2>
        </div>
    </div>

    <div></div>
    
</body>
</html>
